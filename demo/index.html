<html>
<head>
  <title>JQuery Field Expander</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="../js/jquery.field-expander.js"></script>
  <script>
    $(document).ready(function() {
      $('form').fieldExpander();
    });
  </script>
</head>
<body>
  <form>
    <input type="text" placeholder="Type in this text field" size="10">
    <input type="email" placeholder="Type in this text field" size="10">
    <input type="tel" placeholder="Type in this text field" size="10">
  </form>
</body>
</html>
